name: Test monee

on:
  push:
    branches:
      - main
      - development
  pull_request:
    types: [opened, synchronize, reopened]


permissions:
  contents: read

jobs:
  build-mac:
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: strict
        activate-environment: monee-test
        cache-downloads: true
        cache-downloads-key: conda-${{ runner.os }}-py${{ matrix.python-version }}-pyscipopt-graphviz-v1
    - name: Install SCIP and graphviz via conda
      run: conda install -y pyscipopt graphviz pygraphviz
    - name: Get pip cache dir
      id: pip-cache
      run: echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
    - uses: actions/cache@v4
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pip-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'docs/requirements.txt') }}
        restore-keys: pip-${{ runner.os }}-py${{ matrix.python-version }}-
    - name: Install dependencies
      run: |
        pip install -r docs/requirements.txt
        pip install -e .[test]
        pip install ruff
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .
    - name: Doctests
      run: make -C docs doctest
    - name: Test+Coverage
      run: pytest --cov --cov-report=xml -v -m "not pptest"

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: strict
        activate-environment: monee-test
        cache-downloads: true
        cache-downloads-key: conda-${{ runner.os }}-py${{ matrix.python-version }}-pyscipopt-graphviz-v1
    - name: Install SCIP and graphviz via conda
      run: conda install -y pyscipopt graphviz pygraphviz
    - name: Get pip cache dir
      id: pip-cache
      run: echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
    - uses: actions/cache@v4
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pip-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'docs/requirements.txt') }}
        restore-keys: pip-${{ runner.os }}-py${{ matrix.python-version }}-
    - name: Install dependencies
      run: |
        pip install -r docs/requirements.txt
        pip install -e .[test]
        pip install ruff
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .
    - name: Doctests
      run: make -C docs doctest
    - name: Test+Coverage
      run: pytest --cov --cov-report=xml -v -m "not pptest"

  test-pp:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: "3.10"
        channels: conda-forge,defaults
        channel-priority: strict
        activate-environment: monee-test
        cache-downloads: true
        cache-downloads-key: conda-${{ runner.os }}-py3.10-pyscipopt-graphviz-v1
    - name: Install SCIP and graphviz via conda
      run: conda install -y pyscipopt graphviz pygraphviz
    - name: Get pip cache dir
      id: pip-cache
      run: echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
    - uses: actions/cache@v4
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pip-${{ runner.os }}-py3.10-testpp-${{ hashFiles('pyproject.toml', 'docs/requirements.txt') }}
        restore-keys: pip-${{ runner.os }}-py3.10-
    - name: Install dependencies
      run: |
        pip install -r docs/requirements.txt
        pip install -e .[testpp]
        pip install ruff
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .
    - name: Doctests
      run: make -C docs doctest
    - name: Test+Coverage
      run: pytest --cov --cov-report=xml
    - uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN  }}
        fail_ci_if_error: false
    - name: SonarQube Cloud Scan
      uses: SonarSource/sonarqube-scan-action@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
