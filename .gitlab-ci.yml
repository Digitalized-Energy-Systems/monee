image: python:3.8.10

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

stages:
  - pre
  - build
  - test
  - review
  - deploy

cache:
  paths:
    - .cache/pip
    - venv/

build-job:
  stage: build
  script:
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip3 install -r requirements.txt
    - pip3 install -e .
    - echo "Build success"

check-job:
  stage: test
  script:
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip3 install -r requirements.txt
    - pip3 install -e .
    - pip3 install pytest
    - pip3 install coverage
    - coverage run --source ./monee -m pytest
    - coverage report

pylint-job:
  stage: review
  script:         
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip3 install -r requirements.txt
    - pip3 install -e .
    - pip3 install pylint
    - pylint monee
  allow_failure: 
    exit_codes: 
      - 1

sonarcloud-check:
  stage: review
  image:
    name: noenv/sonar-scanner:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - apt update
    - apt install --assume-yes python3
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip3 install -r requirements.txt
    - pip3 install -e .
    - sonar-scanner
  only:
    - merge_requests
    - main
    - development

upload-job:
  stage: deploy
  variables:
    TWINE_USERNAME: $TWINE_USERNAME
    TWINE_PASSWORD: $TWINE_PASSWORD
  only:
    - tags
  except:
    - branches
  script:
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip3 install -r requirements.txt
    - pip3 install -e .
    - pip3 install twine
    - python setup.py sdist bdist_wheel
    - twine check dist/*
    - twine upload dist/* -u $TWINE_USERNAME -p $TWINE_PASSWORD

